{% load static %}
{% if user.is_authenticated %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Change Role</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'images/icon.ico' %}" />
      <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/backend.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/remixicon/fonts/remixicon.css' %}">  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">

      <section class="login-content">
         <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
         <div class="col-lg-8">
             <div class="card auth-card">
                 <div class="card-body p-0">
                     <div class="row align-items-center auth-content">  <!-- Changed to row for side-by-side -->
                         <div class="col-lg-6">  <!-- Content on the left -->
                             <div class="p-4">
                                 <h2 class="mb-2">Change Role</h2>
                                 <form method="POST">
                                     {% csrf_token %}
                                     <div class="form-group">
                                        Your Username is: {{ user.username }}
                                     </div>
                                     <div class="form-group">
                                        {{ form.role.label_tag }}
                                        {{ form.role }}
                                    </div>
                                     <button type="submit" class="btn btn-primary w-100">Submit</button>
                                 </form>
                             </div>
                         </div>
                         <div class="col-lg-6 text-center">  <!-- Image on the right -->
                             <img src="{% static 'images/login/01.png' %}" class="img-fluid" alt="Sign Up Image">
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'js/backend-bundle.min.js' %}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{% static 'js/table-treeview.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{% static 'js/customizer.js' %}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{% static 'js/chart-custom.js' %}"></script>
    
    <!-- app JavaScript -->
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>


{% else %}

<div class="position-relative text-center">
    <img src="{% static 'images/error/login_first.jpg' %}" 
         class="img-fluid w-100 vh-100" 
         alt="Access Denied"
         style="object-fit: cover;">

    <a href="{% url 'login' %}" 
       class="btn position-absolute" 
       style="bottom: 200px; right: 260px; font-size: 18px; padding: 12px 24px; background-color: #FFD000; color: #0c1559;">
       LOG IN
    </a>
</div>
{% endif %}
